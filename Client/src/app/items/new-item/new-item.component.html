<p>new-item works!</p>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label" >Name: </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="method" class="form-label" >Method: </label>
        <input type="text" class="form-control" id="method" [(ngModel)]="item.method" name="method" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label" >Ingredients: </label>
        <input type="text" class="form-control" id="ingredients" [(ngModel)]="item.ingredients" name="ingredients" required>
      </div>
      <div class="mb-3">
        <label for="authorname" class="form-label" >Author: </label>
        <input type="text" class="form-control" id="authorname" [(ngModel)]="item.authorName" name="authorname" required>
      </div>
      
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
